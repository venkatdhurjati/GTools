<!DOCTYPE html>
<html>
<head>
  <title>GTools Icon Generator</title>
  <style>
    body { font-family: system-ui; background: #1a1a1a; color: #eee; padding: 40px; text-align: center; }
    h1 { font-size: 24px; margin-bottom: 8px; }
    p { color: #888; margin-bottom: 30px; }
    .icons { display: flex; gap: 40px; justify-content: center; align-items: end; margin-bottom: 30px; }
    .icon-group { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    canvas { border-radius: 8px; }
    .label { font-size: 13px; color: #888; }
    button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer; margin: 8px; }
    button:hover { background: #2563eb; }
    .note { font-size: 12px; color: #666; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>GTools Icon Generator</h1>
  <p>Click "Download All" to save PNG icons for the Chrome Web Store</p>

  <div class="icons">
    <div class="icon-group">
      <canvas id="icon-16" width="16" height="16"></canvas>
      <span class="label">16x16</span>
    </div>
    <div class="icon-group">
      <canvas id="icon-48" width="48" height="48"></canvas>
      <span class="label">48x48</span>
    </div>
    <div class="icon-group">
      <canvas id="icon-128" width="128" height="128"></canvas>
      <span class="label">128x128</span>
    </div>
  </div>

  <button onclick="downloadAll()">Download All PNGs</button>

  <p class="note">Save all 3 files to <code>public/icons/</code> in the GTools project</p>

  <script>
    const sizes = [16, 48, 128];

    function drawIcon(canvas) {
      const size = canvas.width;
      const ctx = canvas.getContext('2d');
      const r = size * 0.16;

      // Gradient background
      const grad = ctx.createLinearGradient(0, 0, size, size);
      grad.addColorStop(0, '#3b82f6');
      grad.addColorStop(1, '#8b5cf6');

      // Rounded rect
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.fillStyle = grad;
      ctx.fill();

      // Draw ">_" terminal symbol
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      if (size <= 16) {
        ctx.font = `bold ${size * 0.6}px monospace`;
        ctx.fillText('>', size * 0.38, size * 0.46);
        ctx.fillText('_', size * 0.65, size * 0.54);
      } else {
        // Draw ">" chevron
        const cx = size * 0.32;
        const cy = size * 0.45;
        const chevH = size * 0.28;
        const chevW = size * 0.18;
        const thick = size * 0.055;

        ctx.lineWidth = thick;
        ctx.strokeStyle = '#ffffff';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(cx - chevW * 0.3, cy - chevH / 2);
        ctx.lineTo(cx + chevW * 0.7, cy);
        ctx.lineTo(cx - chevW * 0.3, cy + chevH / 2);
        ctx.stroke();

        // Draw "_" underscore
        const ux = size * 0.58;
        const uy = cy + chevH / 2;
        ctx.beginPath();
        ctx.moveTo(ux, uy);
        ctx.lineTo(ux + size * 0.2, uy);
        ctx.stroke();
      }
    }

    sizes.forEach(s => drawIcon(document.getElementById(`icon-${s}`)));

    function downloadAll() {
      sizes.forEach(s => {
        const canvas = document.getElementById(`icon-${s}`);
        const link = document.createElement('a');
        link.download = `icon-${s}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
